<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>更改密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<script src="js/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>

	</head>

	<body>
		<div class="wrap flex-c-c">
				<ul class="select__list">
					<li id="login" class="select__label select__label--active">重置人员</li>
				</ul>
				<span class="pointer" style="right: 0em !important;"></span>
				<input type="password" placeholder="请输入重置密码" class="ui-field" id="reset_pass" />


				<button id="btn" class="ui-button">确认重置</button>		
		</div>	
		<script type="text/javascript" src="js/castapp.js"></script>
		<script type="text/javascript" src="js/mui.js" ></script>
		<script type="text/javascript">
			var btn = document.getElementById('btn');		
			btn.addEventListener('click',function(){
				
				var reset_pass = document.getElementById('reset_pass').value;
				
				$.ajax({
					type: "get",
					url: "http://182.254.155.100/ypacm/index.php/User/reset_pass",
					data: {
						pass_data: reset_pass
					},
					async: true,
					dataType: "text",
					success: function(data) {
						//alert(reset_pass)
						//alert(data);
						if(data == 2){
							$.ajax({
								type: "get",
								url: "http://182.254.155.100/ypacm/index.php/User/reset",
								data: {},
								async: true,
								dataType: "text",
								success: function(data) {
										alert("重置成功");	
										window.parent.location.reload();
										parent.$.XYTipsWindow.removeBox(); 
								}
							});
						}else{
							alert("重置密码错误，请重新输入");
						}
						
					}
				});
				
			});	
		</script>
	</body>

</html>
